        <h2>Get in Touch</h2>
        
        <h3>Contact Information</h3>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        
        <h3>Follow Us</h3>
        <p>
            <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a> |
            <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a> |
            <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a> |
            <a href="https://instagram.com/techcon2024" target="_blank">Instagram</a>
        </p>
        
        <h3>Conference Venue</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.3409427451153!2d-74.00597778459418!3d40.71278027933155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a316f0d2c1f%3A0x8b8b8b8b8b8b8b8b!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sus!4v1629123456789!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        
        <h3>Contact Us Form</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" cols="50"></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </main>
